<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f9;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background-color:#052b9f;
}

.login-box {
    background:#FFFFFF;
    padding: 20px;
    padding-top: 5px;
    padding-bottom: 5px;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    max-width: 400px;
    width: 350px;
    text-align: center;
    margin-top: 50px;
    margin-bottom: 50px;
}

.login-box img{
    height: 40px;
    width: 40px;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    margin-top: 10px;
    margin-bottom: 6px;
}
.login-box h1 {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #052b9f;
}

form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

label {
    font-size: 13px;
    color: #000000;
    text-align: left;
}

input[type="text"], select {
    padding: 10px;
    font-size: 13px;
    border-radius: 4px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #fff ;
    background-size: 10px;
    cursor: pointer;
}

select:focus {
    border-color: #000000;
    outline: none;
}

/* Styling for the password container */
.password-container {
    position: relative;
    display: flex;
    flex-direction: column; /* Stack items vertically */
    width: 100%;
}

/* Styling for the password label */
.password-container label {
    font-size: 14px;
    color: #000;
    margin-bottom: 5px; /* Space between label and input */
    display: block; /* Ensure label takes up full width */
}

/* Styling for the password input field */
.password-container input[type="password"] {
    padding: 10px 40px 10px 10px; /* Add padding to the right for the icon */
    font-size: 13px;
    border-radius: 4px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    background: #fff;
    transition: border-color 0.3s ease;
    width: 100%; /* Full width */
}

/* Focus state for the password input */
.password-container input[type="password"]:focus {
    border-color: black;
    outline: none;
    font-size: 13px;
}

/* Styling for the password toggle icon */
.password-container .toggle-password {
    position: absolute;
    right: 10px; /* Position the icon inside the input field */
    top: 50%; /* Center vertically relative to the input field */
    transform: translateY(-50%); /* Adjust position to be centered */
    cursor: pointer;
    color: #007bff;
    font-size: 13px;
}

.password-container .toggle-password:hover {
    color: #052b9f;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 9px;
    font-size: 16px;
    cursor: pointer;
    font-size: 14px ;
}

button:hover {
    background-color: #052b9f;
}

.message {
    margin-top: 20px;
    font-size: 13px;
    color: #666;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Stock/logo.jpg" alt="">
            <h1>Watumull Institute of Engineering & Technology</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Login</button>
            </form>
            <p id="error" style="color:red; display:none;">Invalid username or password</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
